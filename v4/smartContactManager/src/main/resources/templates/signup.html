<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <!--Signup form-->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-1">
                        <!--                        ALERT MESSAGE-->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <!--          SIGN UP LOGO              -->
                        <div class="container text-center">
                            <img class="" style="width:60px" th:src="@{/img/register.png}" alt="... ">
                        </div>
                        <h1 class="text-center">Signup here!!</h1>


<!--          ***********************              FORM STARTS FROM HERE            ************************************-->
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <!--                       NAME FIELD-->
                            <div class="form-group">
                                <label for="name_field">Name</label>
                                <input name="name" th:value="${user.name}" type="text" required class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Name">
                            </div>
                            <!--                        EMAIL FIELD-->
                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input name="email" th:value="${user.email}" type="email" required class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <!--                        PASSWORD FIELD-->
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input name="password" type="password" class="form-control" required id="password_field" aria-describedby="emailHelp" placeholder="Password">
                            </div>
<!--                                                    ABOUT FIELD-->
                            <div class="form-group">
                                    <textarea th:text="${user.about}" name="about" th:value="${user.about}" rows="4" required class="form-control" placeholder="Enter something about yourself..."  ></textarea>
                            </div>
<!--                            TERMS AND CONDITION AGREEMENT-->
                            <div class="form-check form-group text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label " for="exampleCheck1">I agree to terms and conditions.</label>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                                <button type="reset" class="btn bg-warning text-white btn-block">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

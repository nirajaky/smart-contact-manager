<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">

                            <!--                            FORM STARTS HERE-->
                            <form action="#" method="POST" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" class="mt-2" >
                                <!--first name-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="form-control" required/>
                                </div>

                                <!--last name-->
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="secondName" name="secondName" placeholder="Enter your Last name" class="form-control" required/>
                                </div>

                                <!--nick name-->
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="nickName" name="nickName" placeholder="Enter your Nick name" class="form-control" required/>
                                </div>

                                <!--phone number-->
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="number" id="phone" name="phone" placeholder="Enter your phone number" class="form-control" required/>
                                </div>

                                <!--Email-->
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input type="email" id="emailId" name="email" placeholder="Enter your email" class="form-control" required/>
                                </div>

                                <!--work-->
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter your work" class="form-control" required/>
                                </div>

                                <!--Contact Description-->
                                <div class="form-group mt-1">
                                    <textarea name="description" id="mytextarea" class="form-control" placeholder="Enter contact description" rows="5" ></textarea>
                                </div>

                                <!--Contact image-->
                                <div class="custom-file">
                                    <input type="file" name="profileImage">
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-outline-success">Save Contact</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        //     Tiny MCE : text editor
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>
        //    END Of Tiny MCE : text editor
    </section>
</body>
</html>

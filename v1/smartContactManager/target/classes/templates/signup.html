<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <!--Signup form-->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-2">
                        <div class="container text-center">
                            <img class="" style="width:60px" th:src="@{/img/register.png}" alt="... ">
                        </div>
                        <h1 class="text-center">Signup here!!</h1>
                        <form action="" th:action="@{/do_register}" method="post">


                            <!--                       FIRST NAME FIELD-->
                            <div class="form-group">
                                <label for="name_field">Name</label>
                                <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Name">
                            </div>
                            <!--                        EMAIL FIELD-->
                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input type="text" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <!--                        PASSWORD FIELD-->
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="text" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Password">
                            </div>
<!--                                                    ABOUT FIELD-->
                            <div class="form-group">
                                    <textarea rows="4" class="form-control" placeholder="Enter something about yourself..."  ></textarea>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                                <button type="reset" class="btn bg-warning text-white btn-block">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
